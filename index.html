<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Playlist</title>
    <link rel="stylesheet" href="plyr/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video id="player" playsinline controls muted data-plyr-config='{"fullscreen": {"enabled": true, "iosNative": true}, "controls": [], "autoplay": true}'>
            <!-- Las fuentes de video se cargarán dinámicamente -->
        </video>
    </div>

    <script src="plyr/plyr.js"></script>
    <script src="script.js"></script>
</body>
</html>
